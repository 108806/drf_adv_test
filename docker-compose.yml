services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command:
      - sh -c "python manage.py runserver 0.0.0.0:8000"
    environment: 
      - DB_HOST=db #'db' not working, https://stackoverflow.com/questions/58412802/docker-compose-on-a-django-app-postgresql-connection-refuse#58413119
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=testingEnvPassword777    
    depends_on:
      - db

  db:
    image: postgres:13-buster
    environment: 
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - DB_PASS=testingEnvPassword777

